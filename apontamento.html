<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/apontamento.css">
    <title>Apontamento de horas</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Librarium" id="logo-principal">
    </header>

    <div class="conteudo">
        <div id="titulo">
            <h1 id="titulo2">Apontamento de horas</h1>
            <h1 id="titulo1">Administrador:</h1>
        </div>

        <div id="containers">
            <div class="horas">
                <h2>Horas estimadas:</h2>
                <p>65h 00m</p>
            </div>

            <div class="horas">
                <h2>Horas trabalhadas:</h2>
                <p>50h 30m</p>
            </div>
        </div>

        <div id="tabela">
            <picture>
                <source media="(max-width: 768px)" srcset="assets/tabela.png">
                <img src="assets/horas.png" alt="Tabela de horas">
            </picture>
        </div>
    </div>
</body>
</html>
