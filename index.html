<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bem-Vindo ao seu portal</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Librarium" id="logo-principal">
    </header>

    <div class="conteudo">
        <div id="titulo">
            <h1 id="titulo1">Bem-Vindo ao seu</h1>
            <h1 id="titulo2">Portal de RH</h1><hr>
        </div>

        <div id="containers">
            <div id="container1">
                <div id="relogio-virtual">
                    <img src="assets/relogiooo.png" alt="Relogio de ponto" id="logo-relogio">
                    <div id="data">
                        <h3>Relógio Virtual</h3>
                        <p id="hora">06:30:13</p>
                        <p id="dia">07/05/2023</p>
                    </div>
                </div>
                    <form>
                        <fieldset>
                            <div class="usuario">
                                <label for="user" class="label-relogio">Usuário</label> <br>
                                <input type="text" name="user" id="user">
                            </div>
                            <div class="senha">
                                <label for="password" class="label-relogio">Senha</label> <br>
                                <input type="password" name="password" id="password">
                            </div>
                            <button type="submit" class="botao">Marcação</button>
                        </fieldset>
                    </form>
            </div>
            <div id="container2">
                <h1 id="titulo-entrar">Entrar</h2>
                <form>
                    <fieldset>
                        <div class="usuario2">
                            <label for="user2" class="label-entrar">Usuário</label> <br>
                            <input type="text" name="user2" id="user2">
                        </div>
                        <div class="senha2">
                            <label for="password2" class="label-entrar">Senha</label> <br>
                            <input type="password" name="password2" id="password2">
                        </div>
                        <a href="menu.html" class="botao">Login</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
