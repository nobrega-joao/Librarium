<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/folha de pagamento.css">
    <title>Folha de pagamento</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Librarium" id="logo-principal">
    </header>

    <div class="conteudo">
        <div id="titulo">
            <h1 id="titulo1">Folha de pagamento:</h1>
        </div>

        <div id="containers">
            <div id="container1">
                <div class="info_container1">
                    <label for="name">Nome do funcionário:</label><br>
                    <input type="text" name="name">
                </div>

                <div class="info_container1">
                    <label for="ssn">SSN:</label><br>
                    <input type="text" name="ssn">
                </div>

                <div class="info_container1">
                    <label for="departamento">Departamento:</label><br>
                    <input type="text" name="departamento">
                </div>

                <div class="info_container1">
                    <label for="data">Data de pagamento:</label><br>
                    <input type="date" name="data">
                </div>
            </div>

            <div id="container2">
                <p>Salário Bruto: **********</p>
                <p>Vale Transporte: **********</p>
                <p>INSS: **********</p>
                <p>IRPF: **********</p>
                <p>13° + Férias: **********</p>
            </div>

            <div id="container3">
                <p>Total de descontos: **********</p>
                <p>Salário Liquído: **********</p>
            </div>
        </div>
    </div>
</body>
</html>
